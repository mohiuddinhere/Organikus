<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33be89dc88.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Camelthorn</title>
</head>
<body>
    <header>

        <div class="brand">
            <img src="logo.png" alt="logo" class="logo">
            <a href="#"><h1>Camelthorn</h1></a>
        </div>

        <nav>
            <ul class="nav__links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Foram</a></li>
                <li><a href="#">Hardiness Zone</a></li>
            </ul>
        </nav>

        <a href=""><button class="button-55" type="join">Join</button></a>
    </header>

    <div class="login">
        <form action="" method="post">

            <div class="input">
                <label for="userName">User Name</label>
                <br>
                <input type="text" name="userName" id="userName" placeholder="User Name">
            </div>

            <div class="input">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <button class="button-55">Login</button>
      
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
            Forgot <a href="#">Password</a> 
            <div class="otherLogin">
                <br>
                <p>OR</p>
                <a href="#"><i class="fa-brands fa-google"></i>Continue with Google</a>
                <br>
                <a href="#">Continue with Apple</a>
            </div>
        </form>
        
        
        
    </div>
        
</body>
